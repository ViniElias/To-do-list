<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
    <title>Lista de tarefas</title>
</head>

<body>
    <!-- Botão de modo escuro -->
    <div class="top-bar">
        <button onclick="toggleDarkMode()" class="switch-button"><i class="fa fa-sun-o"></i></button>
    </div>

    <!-- Conteúdo principal -->
    <h1>Cadastro de tarefas</h1>
    <div class="main-content">
        <div class="content">
            <!-- Formulário -->
            <h2>Formulário</h2>
            <form id="task-form" class="form-list">

                <div class="form-group">
                    <label for="name">Nome</label><br>
                    <input type="text" name="name" id="name" pattern="[A-Za-zÀ-ÿ\s]+"
                        title="Apenas letras são permitidas" required>
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label><br>
                    <select name="category" id="category" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Pessoal">Pessoal</option>
                        <option value="Estudos">Estudos</option>
                        <option value="Trabalho">Trabalho</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Prioridade</label><br>
                    <div class="radio-group">
                        <span>
                            <input type="radio" name="priority" id="low" value="Baixa" required>
                            <label for="low">Baixa</label>
                        </span>
                        <span>
                            <input type="radio" name="priority" id="medium" value="Média" required>
                            <label for="medium">Média</label>
                        </span>
                        <span>
                            <input type="radio" name="priority" id="high" value="Alta" required>
                            <label for="high">Alta</label>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Data limite</label><br>
                    <input type="date" name="date" id="date" required>
                </div>
                <button type="submit" class="task-button">Adicionar tarefa</button>
            </form>
        </div>

        <div class="content">
            <!-- Lista de tarefas -->
            <h2>Tarefas cadastradas</h2>

            <!-- Barra de filtros -->
            <div class="filter-bar">
                <div class="form-group">
                    <label for="filter-category">Categoria:</label>
                    <select id="filter-category">
                        <option value="all">Todas</option>
                        <option value="Pessoal">Pessoal</option>
                        <option value="Estudos">Estudos</option>
                        <option value="Trabalho">Trabalho</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sort-by">Ordenar por:</label>
                    <select id="sort-by">
                        <option value="default">Padrão</option>
                        <option value="priority">Prioridade</option>
                        <option value="due-date">Data Limite</option>
                    </select>
                </div>
            </div>

            <div class="div-tasks">
                <ul id="task-list">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
