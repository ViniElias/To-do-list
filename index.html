<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lista de tarefas</title>
</head>

<body>
    <h1>Cadastro de tarefas</h1>
    <form class="form-list" method="POST">
        <div class="form-group">
            <label for="task">Nome</label><br>
            <input type="text" name="task" id="task" required>
        </div>
        <div class="form-group">
            <label for="category">Categoria</label><br>
            <input type="text" name="category" id="category" required>
        </div>
        <div class="form-group">
            <label>Prioridade</label><br>
            <div class="radio-group">
                <span>
                    <input type="radio" name="priority" id="easy" required>
                    <label for="task">Baixa</label>
                </span>
                <span>
                    <input type="radio" name="priority" id="medium" required>
                    <label for="task">MÃ©dia</label>
                </span>
                <span>
                    <input type="radio" name="priority" id="hard" required>
                    <label for="task">Alta</label>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Data limite</label><br>
            <input type="date" name="date" id="date" required>
        </div>
        <button onclick="addTarefa()" class="task-button">Adicionar tarefa</button>
    </form>

    <h2>Tarefas cadastradas</h2>
</body>

</html>
